<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

<div class="container pt-4">
    <form class="row g-2">
        <div class="col">
            <label for="message-text" class="visually-hidden">Password</label>
            <input type="text" id="message-text" placeholder="add something" class="form-control">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3" id="message-button">Add Message</button>
        </div>
    </form>

    <div class="row g-2">
        <div id="message-list"></div>
    </div>
</div>
<script src="//cdn.jsdelivr.net/npm/ramda@0.25/dist/ramda.min.js"></script>
<script src="./js/helper.js"></script>
<script src="./js/list.js"></script>
</body>
</html>
